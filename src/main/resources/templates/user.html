<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container">
    <div class="row main">
        <div class="col-md-6">
            <h2 class="title">Change User Role</h2>
            <hr/>
            <form method="post" th:action="@{/user/accounts/user}">
                <input type="hidden" name="id" th:value="${user.userId}"/>
				<input type="hidden" name="username" th:value="${username}"/>
				<div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label><span
                        class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input disabled = "true" type="text" class="form-control" th:value="${user.username}" id="username"
                                   name="username" roleId="username" placeholder="Enter your Username"
                                   required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input disabled = "true" type="text" class="form-control" th:value="${user.firstName}" id="firstName"
                                   name="firstName" roleId="firstname" placeholder="Enter your first name"
                                   required="required"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input disabled = "true" type="text" class="form-control" th:value="${user.lastName}" id="lastName"
                                   name="lastName" roleId="lastName" placeholder="Enter your last name"
                                   required="required"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="cols-sm-2 control-label">Role</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input disabled = "true" type="text" class="form-control" th:value="${role}" id="role"
                                   name="username" roleId="username" placeholder="Enter your Username"
                                   required="required"/>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role" class="cols-sm-2 control-label">New Role</label>
                    <div class="cols-sm-10">
	                    <select class="form-control" name="newRole" id="newRole" th:value="${newRole}">
						     <option th:each="r : ${roles}"
						             th:value="${r.name}"
						             th:text="${r.name}">
						     </option>
						</select>
                        <!-- <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input disabled = "true" type="text" class="form-control" th:value="${role}" id="role"
                                   name="username" roleId="username" placeholder="Enter your Username"
                                   required="required"/>
                        </div> -->
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label><span
                        class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
                    <div class="cols-sm-10">
                        <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                                                   aria-hidden="true"></i></span>
                            <input type="text" class="form-control" th:value="${user.email}" id="email" name="email"
                                   roleId="email" placeholder="Enter your Email" required="required"/>
                        </div>
                    </div>
                </div> -->

                

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-block ">Change Role
                    </button>
                </div>

            </form>
            
            <hr/>
            <a th:href="@{/user/accounts}"> GO BACK </a>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
